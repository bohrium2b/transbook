<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chinese Text Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="static/define-word.umd.js"></script>
    <style>
        .chinese-text {
            font-size: 1.5rem;
        }
        .pinyin {
            font-size: 1rem;
            color: #555;
        }
        .english-text {
            font-size: 1.2rem;
            border-radius: 5px;
            background-color: #f8f9fa;
            padding: 1rem;
        }
        .paragraph {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
<div class="container my-4">
    <div class="row">
        {% for para in paragraphs %}
        <div class="paragraph row">
            <div class="col-md-6">
                <div class="chinese-text">{% for sentence in para %}<span>{{ sentence.original }}</span>{% endfor %}</div>
                <div class="pinyin">{% for sentence in para %}<span>{{ sentence.pinyin }}</span>{% endfor %}</div>
            </div>
            <div class="col-md-6">
                <div class="english-text">{% for sentence in para %}<span>{{ sentence.english }}</span>{% endfor %}</div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
